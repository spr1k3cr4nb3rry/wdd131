<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
        <section class="errors"></section>
        <form id="checkoutForm" action="completed.html">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="paymethod">Payment Method:</label>
            <select id="paymethod" name="paymethod" required>
                <option value="">Select Payment Method...</option>
                <option value="creditcard">Credit Card</option>
                <option value="paypal">Paypal</option>
            </select>

            <div id="cardnumberhide" class="hide">
                <label for="cardnumber">Credit Card Number:</label>
                <input 
                    type="text" 
                    id="cardnumber" 
                    name="cardnumber" 
                    pattern="[0-9]{16}" 
                    placeholder="Enter 16 digits..." 
                    required 
                />
            </div>

            <div id="paypalhide" class="hide">
                <label for="paypal">Paypal Username:</label>
                <input 
                    type="text" 
                    id="paypal" 
                    name="paypal" 
                    placeholder="Enter Paypal username..." 
                    required
                />
            </div>

            <button type="submit">Place Order</button>
        </form>
    </main>
  </body>
</html>
